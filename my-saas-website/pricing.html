<!-- pricing.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your SaaS Product - Pricing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Include Navigation Bar -->
    <nav class="navbar">
        <!-- Same as in index.html -->
    </nav>

    <!-- Pricing Section -->
    <section class="section">
        <div class="container">
            <h2>Choose Your Plan</h2>
            <div class="pricing-table">
                <!-- Basic Plan -->
                <div class="pricing-card">
                    <h3>Basic</h3>
                    <p class="price">$9<span>/mo</span></p>
                    <ul>
                        <li>Feature A</li>
                        <li>Feature B</li>
                        <li>Feature C</li>
                    </ul>
                    <a href="#" class="btn">Sign Up</a>
                </div>
                <!-- Standard Plan -->
                <div class="pricing-card">
                    <h3>Standard</h3>
                    <p class="price">$29<span>/mo</span></p>
                    <ul>
                        <li>Feature A</li>
                        <li>Feature B</li>
                        <li>Feature C</li>
                        <li>Feature D</li>
                    </ul>
                    <a href="#" class="btn">Sign Up</a>
                </div>
                <!-- Premium Plan -->
                <div class="pricing-card">
                    <h3>Premium</h3>
                    <p class="price">$49<span>/mo</span></p>
                    <ul>
                        <li>All Standard Features</li>
                        <li>Feature E</li>
                        <li>Feature F</li>
                    </ul>
                    <a href="#" class="btn">Sign Up</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Include Footer -->
    <footer class="footer">
        <!-- Same as in index.html -->
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
